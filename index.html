<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register Form</title>
</head>
<body>
    <h1>Register Form</h1>

    <fieldset>
        <legend>Your data</legend>

        <label for="name">First name</label>
        <input type="text" id="name" name="name" placeholder="Enter your first name"><br>

        <label for="email">Last name</label>
        <input type="email" id="email" name="email" placeholder="Enter your last name"><br>
    
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>

        <label for="password">Confirm Password</label>
        <input type="password" name="password" id="password"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your e-mail address"><br>

        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>

        <img src="avatar.png"/><br>

        <label for="avatar">Upload your pic profile:</label><br>
        <input type="file" name="avatar" id="avatar" accept=".png, .jpg, .jpeg"><br>

        <label for="gender">Enter your gender:</label>
        <input type="text" name="gender" id="gender" list="gender-option">
        <datalist id="gender-option">
            <option value="Male">
            <option value="Female">
            <option value="No specified">
        </datalist><br>
        <br>
        
        <p>I sign up as:</p><br>
        <br>
        <label for="radio1">User</label>
        <input type="radio" name="radio" id="radio1"
        value="option 1" checked>
        <br>
        <label for="radio2">Company</label>
        <input type="radio" name="radio-class" id="radio2" 
        value="option2">
        <br>
        <label for="checkbox1">I wish to be subscribed to your newsletter</label>
        <input type="checkbox" name="one-option" id="checkbox1"
        value="option1" checked>
        <br>
        <p><h4>Register message</h4></p>
            <textarea name="textarea" id="textarea" cols="60" rows="10" 
                placeholder="Please, enter your message here..." readonly></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </fieldset>

</body>
</html>
