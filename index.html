<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register Form</title>
</head>
<body>
    <h1>Register Form</h1>

    <fieldset style="width: 80%;">
        <legend>Your data</legend>

        <label for="name">First name</label>
        <input type="text" id="name" name="name" placeholder="Enter your fist name"><br>

        <label for="email">Last name</label>
        <input type="email" id="email" name="email" placeholder="Enter your last name"><br>
    
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>

        <label for="password">Confirm Password</label>
        <input type="password" name="password" id="password"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your e-mail addres"><br>

        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">
    </fieldset>

    <fieldset style="width: 80%;">
        <legend>Preferences</legend>

        <img src="avatar.png"/><br>

        <label for="avatar">Upload yout pic profile:</label><br>
        <input type="file" name="avatar" id="avatar" accept="png, jpg, jpeg"><br>

        <label for="gender">Enter your gender</label>
        <input type="text" name="gender" id="gender" list="gender-option">
            <datalist id="gender-option">
                <option value="Male">
                <option value="Female">
                <option value="No specified">
            </datalist><br>
            <br>
            

    </fieldset>

</body>
</html>
